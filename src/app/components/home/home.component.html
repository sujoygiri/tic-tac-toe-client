<div class="w-svw h-svh flex items-center justify-center">
    <div class="flex flex-col gap-2 items-center">
        <div class="flex flex-col items-center">
            <label for="player-id" class="uppercase font-bold">Enter player id</label>
            <input type="text" name="player-id" id="player-id"
                class="p-2 outline-0 border-0 border-b-2 focus:border-sky-500" [(ngModel)]="playerId">
        </div>
        <div class="flex">
            <button
                class="p-2 text-white bg-sky-500 rounded-xl cursor-pointer hover:bg-sky-600 disabled:bg-slate-400 disabled:text-black disabled:cursor-not-allowed"
                [disabled]="!playerId.length">Start Game</button>
        </div>
    </div>
</div>
