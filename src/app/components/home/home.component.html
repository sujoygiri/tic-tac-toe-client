<div class="w-svw h-svh flex items-center justify-center bg-[url('assets/images/background.jpg')] bg-center bg-repeat">
  <div class="flex flex-wrap justify-center gap-8">
    <div class="bg-neutral-50 rounded-lg cursor-pointer">
      <div class="flex items-center justify-center px-4 py-2 w-[10rem] h-auto">
        <i class="bi bi-person-fill text-teal-600 text-8xl"></i>
      </div>
      <p class="text-center p-2 font-semibold text-teal-600">Play With Random</p>
    </div>
    <div class="bg-neutral-50 rounded-lg cursor-pointer" (click)="handelShowOrHideFriendSearchPopup()">
      <div class="flex items-center justify-center px-4 py-2 w-[10rem] h-auto">
        <i class="bi bi-person-fill-add text-blue-600 text-8xl"></i>
      </div>
      <p class="text-center p-2 font-semibold text-blue-600">Play With Friend</p>
    </div>
    <div class="bg-neutral-50 rounded-lg cursor-pointer">
      <div class="flex items-center justify-center px-4 py-2 w-[10rem] h-auto">
        <i class="bi bi-gear-fill text-rose-600 text-8xl"></i>
      </div>
      <p class="text-center p-2 font-semibold text-rose-600">Settings</p>
    </div>
  </div>
</div>
<div *ngIf="showOrHideSearchFriend" [@fadeInOut]="showOrHideSearchFriend"
  class="fixed top-0 left-0 w-svw h-svh bg-[rgba(0,0,0,0.8)]">
  <div class="w-full flex items-center justify-center mt-4">
    <div class="relative bg-neutral-100 w-full sm:w-[30rem] h-auto p-8 mx-4 rounded-2xl shadow-2xl shadow-neutral-50">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2 w-full">
          <label class="font-semibold" for="friend-id">Friend profile Id</label>
          <div class="relative">
            <input class="w-full outline-none border-2 border-sky-500 ps-2.5 pe-12 py-2.5 rounded-lg" id="friend-id"
              type="text" [(ngModel)]="friendProfileId">
            <button
              class="absolute inset-y-0 end-0 flex items-center justify-center gap-2 px-3 py-2 bg-sky-500 hover:bg-sky-600 outline-none border-none rounded-lg cursor-pointer text-white"
              (click)="searchFriendProfileById()">
              <div>
                <i class="bi bi-search"></i>
              </div>
            </button>
          </div>
          <!-- Found friend -->
          <div>

          </div>
          <!-- Already friends list -->
          <div class="h-auto overflow-y-auto overflow-x-hidden py-4">
            <div class="flex gap-2 bg-gray-300 shadow shadow-gray-300 rounded-lg px-2 py-2"
              *ngFor="let profile of foundFriendProfile">
              <div class="flex items-center justify-center h-auto w-10 md:w-12">
                <img alt="profile" height="100%" src="assets/images/player-profile.png" srcset="" width="100%">
              </div>
              <div class="flex w-full items-center justify-center">
                <p class="me-auto pe-2">{{profile.player_name}}</p>
                <div class="flex flex-col sm:flex-row justify-end gap-2 items-center mt-1.5">
                  <button
                    class="text-xs outline-none bg-cyan-400 shadow-lg rounded-lg hover:bg-cyan-500 px-4 py-1 cursor-pointer"
                    (click)="inviteToPlay(profile.player_id)">
                    Play
                  </button>
                  <button
                    class="text-xs outline-none bg-emerald-400 shadow-lg rounded-lg hover:bg-emerald-500 px-4 py-1 cursor-pointer">
                    Add
                  </button>
                  <div class="fixed top-0 left-0 w-svw h-svh bg-[rgba(0,0,0,0.8)]" [@fadeInOut]="showOrHideSearchFriend"
                    *ngIf="showOrHideSearchFriend">
                    <div class="w-full flex items-center justify-center mt-4">
                      <div
                        class="relative bg-neutral-100 w-full sm:w-80 h-auto p-8 mx-4 rounded-2xl shadow-2xl shadow-neutral-50">
                        <div class="flex flex-col gap-4">
                          <div class="flex flex-col gap-2 w-full">
                            <label for="friend-id" class="font-semibold">Friend profile Id</label>
                            <div class="relative">
                              <input class="w-full outline-none border-2 border-sky-500 p-1 rounded-lg" id="friend-id"
                                type="text">
                              <button
                                class="absolute inset-y-0 end-0 flex items-center justify-center gap-2 px-3 py-2 bg-sky-500 hover:bg-sky-600 outline-none border-none rounded-lg cursor-pointer text-white">
                                <div>
                                  <i class="bi bi-search"></i>
                                </div>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div (click)="showOrHideSearchFriend = false"
                    class="absolute top-0.5 right-2 flex items-center justify-between">
                    <i class="text-xl bi bi-x-circle-fill cursor-pointer text-slate-400 hover:text-rose-500"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="absolute top-0.5 right-2 flex items-center justify-between">
              <i class="text-xl bi bi-x-circle-fill cursor-pointer text-slate-400 hover:text-rose-500"
                (click)="handelShowOrHideFriendSearchPopup()"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
