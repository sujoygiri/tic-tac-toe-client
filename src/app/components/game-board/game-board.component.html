<div class="flex flex-col justify-center items-center px-4">
    @for (row of gameBoard; track $index; let rowIndex = $index ) {
    <div class="flex flex-row">
        @for (cell of row; track $index; let cellIndex = $index) {
        <div class="flex flex-row">
            <div class="w-32 h-32 bg-slate-400 border border-amber-500">
                <button class="w-full h-full cursor-pointer" (click)="handelSelectedCell(rowIndex,cellIndex)">{{cell ??
                    ''}}</button>
            </div>
        </div>
        }
    </div>
    }
    <div>
        <div class="max-w-sm space-y-3">
            <div class="relative">
                <input type="email"
                    class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-700 dark:border-transparent dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                    placeholder="Enter name" [(ngModel)]="userInput">
                <div
                    class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                    <svg class="shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <button type="button"
                class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                (click)="sendMessage()">
                Button
            </button>
        </div>
    </div>
</div>
